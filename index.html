<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="pricing-panel">
        <div class="tier">
          <img src="img/icon1.png" alt="">
          <p>Personal</p>
          <ul>
            <li>Custom domains</li>
            <li>Sleeps after 30 mins of inactivity</li>
          </ul>
          <p>Free</p>
          <form action="#">
            <button type="button">Sign Up</button>
          </form>
        </div>
        <div class="tier two">
          <img src="img/icon2.png" alt="">
          <p>Small Team</p>
          <ul>
            <li>Never Sleeps</li>
            <li>Multiple workers for more powerful apps</li>
          </ul>
          <p>$150</p>
          <form action="#">
            <button type="button">Free trial</button>
          </form>
        </div>
        <div class="tier">
          <img src="img/icon3.png" alt="">
          <p>Enterprise</p>
          <ul>
            <li>Dedicated</li>
            <li>Simple horizontal scalability</li>
          </ul>
          <p>$400</p>
          <form action="#">
            <button type="button">Free trial</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
